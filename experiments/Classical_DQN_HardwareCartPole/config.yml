environment:
  action_type: discrete
  actions:
  - -1
  - -0.7
  - 0
  - 0.7
  - 1
  include_action: true
  include_deltas: true
  max_episode_steps: 5000
  mult_deltas: false
  mult_pos_theta: false
  n_past_obs: 1
  name: HardwareCartPole
  random_offset: true
  scaling: true
models:
  hidden_dim:
  - 128
  - 128
  input_dim: 10
  name: MLP
  num_layers: 2
  output_dim: 5
optimizer: Adam
optimizer_parameters:
  lr: 0.001
policy:
  discount: 0.99
  end_eps: 0.1
  eps_decay_period: 1000
  eval_eps: 0
  initial_eps: 1
  name: DQN
  polyak_target_update: true
  target_update_frequency: 100
  tau: 0.005
training:
  batch_size: 32
  buffer_pth: ./buffers
  create_checkpoints: true
  early_stopping_flag: true
  eval_episodes: 10
  eval_freq: 100.0
  max_return: 5000
  max_training_steps: 25000
  num_random_steps: 5000
  replay_buffer_size: 20000
  step_per_collect: 10
